		<form method="post" action="{{url_for('insert')}}">

		
			<div class="row w-100">

			
			<div class="col-sm-3">
				<div class="form-group">
				    <label for="id">Employee ID</label>
				    <input type="text" name="id" class="form-control" id="id" placeholder="Please enter Employee ID" required>
				  </div>
	
			</div>
			<div class="col-sm-3">
				<div class="form-group">
				    <label for="fn">Employee first name</label>
				    <input type="text" name="fn" class="form-control" id="fn" placeholder="Please enter Employee First name" required>
				  </div>
	
			</div>
			
			<div class="col-sm-3">
				<div class="form-group">
				    <label for="ln">Employee Last name</label>
				    <input type="text" name="ln" class="form-control" id="ln" placeholder="Please enter Employee Last name">
				  </div>
	
			</div>
			<div class="col-sm-3">
				<div class="form-group">
				    <label for="gender">Gender</label>
				    <select name="gender" id="gender" class="btn btn-secondary dropdown-toggle bg-light border border-none text-dark w-100" style="font-size: 13px; opacity: 0.8;">
				      <option class="dropdown-item"   value="Male">Male</option>
				      <option class="dropdown-item"   value="Female">Female</option>
				      
				    </select>
				  </div>
	
			</div>

		</div>

		<div class="row w-100">

			
			
			<div class="col-sm-3">
				<div class="form-group">
				    <label for="fn">Date Of Birth</label>
				    <input type="text" name="dob" class="form-control" id="dob" placeholder="Please enter Date of Birth">
				  </div>
	
			</div>
			<div class="col-sm-3">
				<div class="form-group">
				    <label for="fn">Mobile No.</label>
				    <input type="text" name="mobile" class="form-control" id="mobile" placeholder="Please enter Mobile Number" required>
				  </div>
	
			</div>
			<div class="col-sm-3">
				<div class="form-group">
				    <label for="fn">Employee Branch</label>
				    <input type="text" name="br" class="form-control" id="br" placeholder="Please enter Employee Branch" required>
				  </div>
	
			</div>
			<div class="col-sm-3">
				<div class="form-group">
				    <label for="email">Email ID</label>
				    <input type="email" name="email" class="form-control" id="email" placeholder="Please Enter Email ID" required>
				  </div>
			</div>
		</div>


		<div class="row w-100">

			
			
			<div class="col-sm-3">
				<div class="form-group">
				    <label for="fn">Marital Status</label>
				    <select name="ms" id="ms" class="btn btn-secondary dropdown-toggle bg-light border border-none text-dark w-100" style="font-size: 13px; opacity: 0.8">
				      <option class="dropdown-item"   value="Married">Married</option>
				      <option class="dropdown-item"   value="UnMarried">UnMarried</option>
				      
				    </select>
				  </div>
	
			</div>
			<div class="col-sm-3">
				<div class="form-group">
				    <label for="bg">Blood Group</label>

				    <select name="bg" id="bg" class="btn btn-secondary dropdown-toggle bg-light border border-none text-dark w-100" style="font-size: 13px; opacity: 0.8">
				      <option class="dropdown-item"   value="A">A</option>
				      <option class="dropdown-item"   value="B">B</option>
				      <option class="dropdown-item"   value="A+">A+</option>
				      <option class="dropdown-item"   value="B+">B+</option>
				      
				    </select>
				   
				  </div>
			</div>

		</div>

		<button type="submit" class="btn btn-dark " style="font-size: 12px; color:white;"><i class="fa fa-plus" aria-hidden="true"></i> Add Employee</button>
		<a href="{{url_for('Index')}}" class=""><button type="button" class="btn btn-dark" style="font-size: 12px;"><i class="fa fa-home" aria-hidden="true"></i> Home</button></a>
